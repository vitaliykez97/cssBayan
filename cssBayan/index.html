<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS Bayan</h1>
      <div class="mem_item">
        <input
          type="radio"
          class="mem_input"
          name="mem_input"
          id="input_1"
          checked
        />
        <label class="mem_block" for="input_1">
          <div class="mem_title">
            <span class="title">GitTest[RU]</span>
            <span class="btn"></span>
          </div>
          <img src="./mem/mem1.jpg" alt="!" class="mem_img" />
        </label>
      </div>
      <div class="mem_item">
        <input type="radio" class="mem_input" name="mem_input" id="input_2" />
        <label class="mem_block" for="input_2">
          <div class="mem_title">
            <span class="title">When did you finish JS/FE RSS</span>
            <span class="btn"></span>
          </div>
          <img src="./mem/mem2.jpg" alt="!" class="mem_img" />
        </label>
      </div>
      <div class="mem_item">
        <input type="radio" class="mem_input" name="mem_input" id="input_3" />
        <label class="mem_block" for="input_3">
          <div class="mem_title">
            <span class="title">After Cross-Check: Review</span>
            <span class="btn"></span>
          </div>
          <img src="./mem/mem3.jpg" alt="!" class="mem_img" />
        </label>
      </div>
      <div class="mem_item">
        <input type="radio" class="mem_input" name="mem_input" id="input_4" />
        <label class="mem_block" for="input_4">
          <div class="mem_title">
            <span class="title">Every day</span>
            <span class="btn"></span>
          </div>
          <img src="./mem/mem4.jpg" alt="!" class="mem_img" />
        </label>
      </div>
      <div class="mem_item">
        <input type="radio" class="mem_input" name="mem_input" id="input_5" />
        <label class="mem_block" for="input_5">
          <div class="mem_title">
            <span class="title">Vitel</span>
            <span class="btn"></span>
          </div>
          <img src="./mem/mem5.jpg" alt="!" class="mem_img" />
        </label>
      </div>
    </div>
  </body>
</html>
